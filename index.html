<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="nav-left">
          <img class="nav-left-logo" src="images/logo.svg" alt="" />
          <nav>
            <ul class="nav-left-ul">
              <li class="nav-left-li">Collections</li>
              <li class="nav-left-li">Men</li>
              <li class="nav-left-li">Women</li>
              <li class="nav-left-li">About</li>
              <li class="nav-left-li">Contact</li>
            </ul>
          </nav>
        </div>
        <div class="nav-right">
          <img class="nav-buscet" src="images/icon-cart.svg" alt="buscet" />
          <img class="nav-avatar" src="images/image-avatar.png" alt="avatar" />
        </div>
      </div>
      <div class="create-line"></div>
    </header>
    <div class="window">
      <div class="window-left">
        <div class="window-left-mane">
          <img
            class="window-left-mane-img"
            src="images/image-product-1.jpg"
            alt="sneakers"
          />
        </div>
        <div class="window-left-also">
          <img
            class="window-left-also-img"
            src="images/image-product-1-thumbnail.jpg"
            alt="sneakers"
          />
          <img
            class="window-left-also-img"
            src="images/image-product-2-thumbnail.jpg"
            alt="sneakers"
          />
          <img
            class="window-left-also-img"
            src="images/image-product-3-thumbnail.jpg"
            alt="sneakers"
          />
          <img
            class="window-left-also-img"
            src="images/image-product-4-thumbnail.jpg"
            alt="sneakers"
          />
        </div>
      </div>
      <div class="window-right">
        <div class="window-right-text">
          <p class="window-right-text-title"><b>Sneaker Company</b></p>
          <h1>Fall Limited Edition <br />Sneakers</h1>
          <p class="window-right-text-info">
            These low-profile sneakers are your perfect casual wear <br />
            companion. Featuring a durable rubber outer sole, they’ll <br />
            withstand everything the weather can offer.
          </p>
        </div>
        <div class="window-right-text-price">
          <p class="window-right-text-price-cashe">$125.00</p>
          <p class="window-right-text-price-sale">50%</p>
        </div>
        <p>$250.00</p>
        <div class="window-right-bottom"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
